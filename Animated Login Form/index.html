<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                       <input type="text" placeholder="Username"> 
                       <img src="images/icons8-user-male-26.png" alt="user icon">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Password"> 
                        <img src="images/lock.png" alt="user icon">
                     </div>
                     <label class="remeber"><input type="checkbox"> Remember Me</label>
                     <div class="inputBx">
                         <input type="submit" value="Login">
                     </div>
                </form>
                <p>Forget <a href="#">Password</a></p>
                <p>Need an <a href="#">Account</a></p>
            </div>
        </div>
    </section>
</body>
</html>
